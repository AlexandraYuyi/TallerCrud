<!doctype html>
<html lang="en">
    <head>
        <title>Taller CRM</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body class="container">
        <section class="p-3">

            <div class="row justify-content-start ">
                <div class="col-5">
                    <a
            class="btn btn-primary"
            data-bs-toggle="modal"
            href="#newForm"
            role="button"
            >Nuevo <i class="bi bi-people"></i></a
        >
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
    
                        <thead>
                            <tr>
                                <th colspan="2">Propietario</th>
                                <th colspan="3">Auto</th>
                            </tr>
                            <tr>
                                <th>Nombre</th>
                                <th>Cédula</th>
                                <th class="d-none d-sm-block">Foto</th>
                                <th>Placa</th>
                                <th class="d-none d-sm-block">Color</th>
                            </tr>
                        </thead>
    
                        <tbody id="data"></tbody>
    
                    </table>
                </div>
            </div>
    
        </section>

        <div
            class="modal fade"
            id="newForm"
            aria-hidden="true"
            aria-labelledby="newForm1"
            tabindex="-1"
        >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newForm1">
                            Datos del propietario
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="row">
                                <div class="col-6">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        required
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="surname" class="form-label">Apellido</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="surname"
                                        name="surname"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="id" class="form-label">Cédula</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="id"
                                        name="id"
                                        required
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        name="address"
                                        required
                                    />
                                </div>
                            </div>
                            <input type="submit" id="submit-form" class="hidden" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            data-bs-target="#newForm2"
                            data-bs-toggle="modal"
                        >
                        <label for="submit-form" tabindex="0">Siguiente</label>
                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="newForm2"
            aria-hidden="true"
            aria-labelledby="newForm2"
            tabindex="-1"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newForm2">
                            Datos del auto
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="form2">
                            <div class="row">
                            <img
                                src="img/coche.png"
                                class="mb-3 w-75 mx-auto"
                                alt=""
                            />
                            <div class="col-12">
                                <label for="photo" class="form-label">Foto</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="photo"
                                    name="photo"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="color" class="form-label">Color</label>
                                <input
                                    type="color"
                                    class="form-control-color form-control"
                                    id="color"
                                    name="color"
                                    required
                                />
                            </div>
                            <div class="col-4">
                                <label for="year" class="form-label">Año</label>
                                <input
                                    type="number"
                                    min="1960"
                                    max="2024"
                                    class="form-control"
                                    id="year"
                                    name="year"
                                    required
                                />
                            </div>
                            <div class="col-5">
                                <label for="plate" class="form-label">Placa</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="plate"
                                    name="plate"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="brand" class="form-label">Marca</label>
                                <select
                                    class="form-select"
                                    name="brand"
                                    id="brand"
                                    required
                                >
                                    <option selected disabled>Select one</option>
                                </select>
                                
                            </div>
                            <div class="col-6">
                                <label for="model" class="form-label">Modelo</label>
                                <select
                                    class="form-select"
                                    name="model"
                                    id="model"
                                    required
                                >
                                    <option selected disabled>Select one</option>
                                </select>
                                
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            data-bs-target="#newForm"
                            data-bs-toggle="modal"
                        >
                            Anterior
                        </button>
                        <div class="">
                            <button
                                type="submit"
                                class="btn btn-primary"
                            >
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
